      - name: Clone fdroiddata and build
        run: |
          sudo mkdir -p /mnt/runner
          sudo chown $(id -u) /mnt/runner 
          cd /mnt/runner
          hg clone --ssh /bin/false -- https://hg.mozilla.org/releases/mozilla-release MozFennec
          pushd MozFennec
          hg update -C -- FIREFOX_127_0_2_RELEASE
          ./mach build
          pushd mobile/android/fenix
          ./gradlew assembleRelease

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-outputs
          path: build/fenix/app/build/outputs/
